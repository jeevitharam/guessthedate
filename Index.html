<!DOCTYPE html>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Prevent scrolling */
            font-family: fantasy;
        }
        .image-container {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
			display: none;
        }
        .image-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height of the container */
            object-fit: contain; /* Ensures the video scales correctly */
        }
        .image-container.active {
            display: block;
		}
        /* Button */
        .button {
            position: absolute;
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
			font-family: "IM Fell English SC";
            font-size: 26px;
            font-weight: bold;
            color: #000;
            background-color: #FFDB58; /* Mustard yellow */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        .button-yes {
            bottom: 12%; /* 30px from bottom */
            right: 40%; /* 30px from right */
        }
		.button-random-audio {
            bottom: 12%;
            right: 20%;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .button {
                font-size: 14px; /* Adjust button text size */
                padding: 12px 20px; /* Adjust padding for smaller screens */
            }
			 .button-yes {
                bottom: 15%; /* Adjust button position for smaller screens */
                right: 15%;
            }
			.button-random-audio {
                bottom: 15%;
                right: 5%;
            }
        }
    </style>
</head>

	<script>
        //function navigateToNextPage() {
        //    Redirect to the next page
        //    window.location.href = "cantwait.html"; // Replace "nextpage.html" with your desired URL
        //}
		 // Ensure audio plays after user interaction
        function startAudio() {
            const music = document.getElementById("background-music");
            music.play()
                .then(() => {
                    console.log("Audio is playing!");
                    // Redirect to the next page after audio starts
                    //setTimeout(() => {
                    //    window.location.href = "cantwait.html"; // Replace with your desired URL
                    //}, 1000); // 1 second delay for effect
                })
                .catch((error) => {
                    console.error("Audio playback failed:", error);
                    alert("Please allow audio playback in your browser settings.");
                });
        }
		
		 function showNext(currentIndex) {
            // Hide current video
            const currentContainer = document.getElementById(`video-${currentIndex}`);
            currentContainer.classList.remove("active");

            // Stop current audio
            const currentAudio = document.getElementById(`audio-${currentIndex}`);
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }

            // Show next video
            const nextContainer = document.getElementById(`video-${currentIndex + 1}`);
            if (nextContainer) {
                nextContainer.classList.add("active");
            }

            // Play paired audio
            const nextAudio = document.getElementById(`audio-${currentIndex + 1}`);
            if (nextAudio) {
                nextAudio.play();
            }
        }
		// Function to play a random audio
        function playRandomAudio() {
            const audios = ["wrgansaudio1", "wrgansaudio2", "wrgansaudio3", "wrgansaudio4"];
            const randomAudioId = audios[Math.floor(Math.random() * audios.length)];
            const audioElement = document.getElementById(randomAudioId);

            if (audioElement) {
                audioElement.play()
                    .then(() => {
                        console.log(`${randomAudioId} is playing`);
                    })
                    .catch((error) => {
                        console.error("Audio playback failed:", error);
                    });
            }
        }
